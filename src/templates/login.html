<!doctype html>
<html lang="eng">
    <head>
         <!-- Laddar in JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <meta charset="utf-8">
        
        <!-- Laddar in custom CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
        
        <!-- Laddar in googleMaps -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtlrX_DD0wcgGZFHmhylx3syVSAu2JgHw&libraries=places"></script>
        <meta name="viewport" content="initial-scale=1.0">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCucxYBYtlyldyD1EbLNqJYkNSfnYfmql4 &callback=initMap" async defer></script>
        
        <!-- Laddar in googleMaps funktioner -->
        <script src="../static/javascript/map1.js" type="text/javascript"></script>
        
        <!-- Laddar in Facebook login funktioner -->
        <script src="../static/javascript/login.js" type="text/javascript"></script>
        
       
    </head>
    <body>
        
        <section>
            <h1>What's Appn'</h1>
            
            <!-- Facebook login-knapp -->
            <fb:login-button 
                id="fb-btn"
                scope="public_profile,user_events,rsvp_event"
                onlogin="checkLoginState();">
            </fb:login-button>
            <button type="button" id="logout" onclick="logout()">Logout</button>
            <article id="events">
                <form>
                    <label for="email">Email: </label>
                    <input id="email" name="email" type="text" placeholder="Email">
                    <label for="password">Password: </label>
                    <input id="password" name="password" type="password" placeholder="Password">
                    <button type="submit" name="signin">Sign in</button>
                </form>
                
            </article>
            
            
        </section>
        
        <!-- Karta frÃ¥n GoogleMaps API -->
        <div id="map"></div>
        
        
        
    </body>
</html>
