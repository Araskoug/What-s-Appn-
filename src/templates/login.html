<!doctype html>
<html lang="eng">
    <head>
        <meta charset="utf-8">
         <!-- Laddar in JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        
        <!-- Map styling lists -->
        <script type="text/javascript" src="../static/javascript/map_style.js"></script>
        
        <!-- Laddar in custom CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/stylesheet.css') }}">
        
        <!-- Laddar in Facebook login funktioner -->
        <script src="../static/javascript/login.js" type="text/javascript"></script>
        
        
        <!-- Ett försök på post knapp osv -->
        <script type="text/javascript" src="../static/javascript/events.js"></script>
        
        <!-- Laddar in googleMaps -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEnFXz08b2PGzbP37dXJh63kSH328md-Q&libraries=places"></script>
        <meta name="viewport" content="initial-scale=1.0">
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEnFXz08b2PGzbP37dXJh63kSH328md-Q&callback=initMap" async defer></script>
        
        <!-- Laddar in googleMaps funktioner -->
        <script src="../static/javascript/map1.js" type="text/javascript"></script>
        
        <!-- Google API Places Library -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEnFXz08b2PGzbP37dXJh63kSH328md-Q&libraries=places&callback=initMap"></script>

        
        <!--  
        <script src="../static/javascript/events.js" type="text/javascript"></script>
        -->
       
    </head>
    <body>
        
        <section id="side-section">
            <h1>What's Mapped</h1>
            
            <!-- Facebook login-knapp -->
            <div id="hoppsan"></div>
            <fb:login-button 
                id="fb-btn"
                scope="public_profile,user_events,rsvp_event"
                onlogin="checkLoginState();">
            </fb:login-button>
            <button type="button" id="logout" onclick="logout()">Logout</button>
            <form>
                <input type="text" id="city">
                <button type="submit" id="events-btn">Hämta event</button>
            </form>
            
            <article id="public_events"></article>
            <article id="my_events"></article>
            
        </section>
        
        <!-- Karta från GoogleMaps API -->
        <div id="map"></div>
        
        
        
    </body>
</html>
